<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>News NLP Analysis</title>
</head>
<body>
  <header>
    <h1>News NLP Analysis Tool</h1>
  </header>
  <div class="sl-c-pop-stripe"></div>
  <main>
    <section>
      <form id="url-form" method="post">
        <label for="url-input">Analyze a News Article URL:</label>
        <input id="url-input" type="text" name="url" placeholder="Paste the URL here" required />
        <div class="feedback-container"></div>
        <button id="submit-button" type="submit">Analyze Now</button>
        <div class="loading-spinner" style="visibility:hidden;">Loading...</div>
        <div class="error-container" style="display:none;"></div>
      </form>
    </section>

    <section>
      <p class="result"><strong>Analysis Results:</strong></p>
      <div id="results"></div>
    </section>
  </main>

  <footer>
    <p>&copy; Osama Herzallah</p>
  </footer>
</body>
</html>
